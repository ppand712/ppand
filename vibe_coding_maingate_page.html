<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>  씨마스 | AI 바이브코딩 체험관</title>
  <style>
    /* 리셋 */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Helvetica Neue", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif; color: #222; }

    /* 1차 GNB (유틸바) */
    .gnb-top {
      background: #5d1a8c; /* 자주색으로 변경 */
      color: #fff;
      font-size: 14px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }
    .gnb-top .inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 42px;
    }
    .gnb-top .links { display: flex; gap: 16px; }
    .gnb-top a { color: #fff; text-decoration: none; }

    /* 2차 GNB (메인 내비) */
    .gnb-main {
      background: #fff;
      border-bottom: 1px solid #e6e9ef;
    }
    .gnb-main .inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
    }
    .logo { display: inline-flex; align-items: center; gap: 10px; text-decoration: none; }
    .logo-img { height: 2em; width: auto; object-fit: contain; } /* 로고 이미지 스타일 - 텍스트 크기에 맞춤 */
    .logo .text { font-weight: 700; color: #5d1a8c; font-size: 22px; } /* 글자 크기 및 색상 변경 */

    .nav {
      display: flex;
      gap: 24px;
    }
    .nav a {
      color: #1e2430;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 2px;
      border-bottom: 2px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      line-height: 1.2;
    }
    .nav a:hover { border-color: #5d1a8c; color: #5d1a8c; } /* 호버 색상 변경 */
    .nav a .main-text {
      font-size: 16px;
      font-weight: 600;
    }
    .nav a .sub-text {
      font-size: 12px;
      font-weight: 400;
      color: #666;
      margin-top: 2px;
    }

    /* 본문(게이트 본문) 레이아웃 */
    .main-content {
      display: flex;
      gap: 20px;
      padding-top: 20px;
    }

    .sidebar {
      flex: 0 0 250px;
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
    }

    .sidebar h3 {
      font-size: 18px;
      color: #5d1a8c;
      margin-top: 0;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e6e9ef;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 8px;
    }

    .sidebar a {
      display: block;
      padding: 8px 10px;
      text-decoration: none;
      color: #333;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #e6e9ef;
      color: #5d1a8c;
    }

    /* 새로 만들기+ 버튼 스타일 */
    .create-button {
      width: 100%;
      padding: 15px;
      background: #5d1a8c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.2s ease;
    }
    
    .create-button:hover {
      background: #451368;
    }

    /* 패널들을 세로로 배치 */
    .vertical-panels {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .panel {
      background: #fff;
      border: 1px solid #e6e9ef;
      border-radius: 8px;
      padding: 12px;
      min-height: 100px;
    }
    .panel h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #5d1a8c;
    }
    .panel .placeholder {
      font-size: 13px;
      color: #8a93a6;
    }

    .prompt-area {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .prompt-area h2 {
      font-size: 24px;
      color: #5d1a8c;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .search-button {
      padding: 10px 20px;
      background-color: #5d1a8c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .search-button:hover {
      background-color: #451368;
    }

    .result-container {
      white-space: pre-wrap;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 8px;
      min-height: 100px;
      background-color: #fafafa;
      color: #333;
    }

    /* 푸터(선택/빈 상태) */
    footer {
      padding: 24px 16px;
      color: #8a93a6;
      font-size: 13px;
      text-align: center;
    }
    
    /* 접근성용 스킵 링크 */
    .skip-link { position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden; }
    .skip-link:focus { position: static; width: auto; height: auto; padding: 8px 12px; background: #5d1a8c; color: #fff; } /* 링크 배경색 변경 */
  </style>
</head>
<body>
  <a href="#content" class="skip-link">본문으로 바로가기</a>

  <!-- 1차 GNB (상단 유틸바) -->
  <div class="gnb-top">
    <div class="container inner">
      <div class="left">
        <a href="#">로그인</a>
        <span aria-hidden="true">|</span>
        <a href="#">회원가입</a>
      </div>
      <div class="links" aria-label="유틸 링크">
        <a href="#">이용안내</a>
        <a href="#">고객센터</a>
      </div>
    </div>
  </div>

  <!-- 2차 GNB (메인 내비게이션) -->
  <header class="gnb-main" role="banner">
    <div class="container inner">
      <a href="#" class="logo" aria-label="홈">
        <img src="./img/cmass_logo.png" alt="씨마스 로고" class="logo-img">
        <span class="text">AI 바이브코딩 체험관</span> </a>
      <nav class="nav" aria-label="주요 메뉴">
        <a href="#">
          <span class="main-text">바이브코딩</span>
          <span class="sub-text">(Web/App)</span>
        </a>
        <a href="#">
          <span class="main-text">바이브코딩</span>
          <span class="sub-text">(python/C)</span>
        </a>
        <a href="#">이미지 생성</a>
        <a href="#">
          <span class="main-text">의사 코드 연습</span>
          <span class="sub-text">(Pseudo-Code)</span>
        </a>
        <a href="#">내 작품 뽐내기</a>
      </nav>
    </div>
  </header>

  <!-- 본문(게이트 본문) -->
  <main id="content" class="container main-content" role="main" aria-label="게이트 본문">
    <div class="sidebar">
      <button class="create-button">새로 만들기+</button>
      <div class="vertical-panels">
        <div class="panel" id="my-creations">
          <h4>내가 생성한 것</h4>
          <div class="placeholder">아직 생성한 항목이 없습니다.</div>
        </div>
        <div class="panel" id="prompt-input-panel">
          <h4>입력 프롬프트</h4>
          <div class="placeholder">우측 입력창에서 프롬프트를 작성하세요.</div>
        </div>
      </div>
    </div>
    <div class="prompt-area">
      <h2>프롬프트 검색</h2>
      <div class="search-box">
        <input type="text" id="prompt-input" class="search-input" placeholder="원하는 프롬프트를 입력하세요.">
        <button id="search-button" class="search-button">검색</button>
      </div>
      <div id="result-container" class="result-container">
        <!-- 검색 결과가 여기에 표시됩니다. -->
      </div>
    </div>
  </main>

  <!-- 푸터(선택/빈 상태) -->
  <footer class="container" role="contentinfo" aria-label="푸터" style="padding:24px 16px; color:#8a93a6; font-size:13px;">
    © <span id="y"></span> TeachingSaem. All rights reserved.
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const searchButton = document.getElementById('search-button');
    const promptInput = document.getElementById('prompt-input');
    const resultContainer = document.getElementById('result-container');

    searchButton.addEventListener('click', searchPrompts);
    promptInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchPrompts();
      }
    });

    async function searchPrompts() {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        resultContainer.textContent = '프롬프트를 입력해주세요.';
        return;
      }

      resultContainer.textContent = '검색 중...';
      const apiKey = "";
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

      const payload = {
        contents: [{ parts: [{ text: prompt }] }],
        tools: [{ "google_search": {} }],
        systemInstruction: {
            parts: [{ text: "사용자의 프롬프트에 대해 창의적이고 유용한 답변을 제공하세요. 가능한 경우 한국어로 답변하세요." }]
        },
      };

      let retries = 0;
      const maxRetries = 3;
      const baseDelay = 1000;

      while (retries < maxRetries) {
        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (response.status === 429) {
            retries++;
            const delay = baseDelay * Math.pow(2, retries - 1);
            console.warn(`Too many requests. Retrying in ${delay}ms...`);
            await new Promise(resolve => setTimeout(resolve, delay));
            continue;
          }

          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }

          const result = await response.json();
          const candidate = result.candidates?.[0];

          if (candidate && candidate.content?.parts?.[0]?.text) {
            const text = candidate.content.parts[0].text;
            resultContainer.textContent = text;

            let sources = [];
            const groundingMetadata = candidate.groundingMetadata;
            if (groundingMetadata && groundingMetadata.groundingAttributions) {
              sources = groundingMetadata.groundingAttributions
                .map(attribution => ({
                  uri: attribution.web?.uri,
                  title: attribution.web?.title,
                }))
                .filter(source => source.uri && source.title);
            }

            if (sources.length > 0) {
              const sourcesHtml = sources.map((source, index) =>
                `<div style="margin-top: 5px; font-size: 12px; color: #888;">출처 ${index + 1}: <a href="${source.uri}" target="_blank" style="color: #5d1a8c;">${source.title}</a></div>`
              ).join('');
              resultContainer.innerHTML += `<div style="margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px;">${sourcesHtml}</div>`;
            }

          } else {
            resultContainer.textContent = '검색 결과를 찾을 수 없습니다.';
          }
          break; // 성공하면 루프 종료
        } catch (error) {
          resultContainer.textContent = `오류: ${error.message}`;
          console.error(error);
          break; // 오류 발생 시 루프 종료
        }
      }
    }
  </script>
</body>
</html>
